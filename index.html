<!doctype html>
<html lang="en">
<head>
   <title>2048</title>
   <meta charset="utf-8">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link type="text/css" rel="stylesheet" href="css.css">
   
   <script defer src="js/global/functions.js"></script>
   
   <script defer src="js/game/base/game2048.js"></script>
   <script defer src="js/game/base/_store.js"></script>
   <script defer src="js/game/base/_metrics.js"></script>
   <script defer src="js/game/base/_model.js"></script>
   <script defer src="js/game/base/_view.js"></script>
   <script defer src="js/game/base/_controller.js"></script>
   
   <script defer src="js/game/other/tile.js"></script>
   <script defer src="js/game/other/score.js"></script>
   
   <script defer src="js/main.js"></script>
</head>
<body>
   
   <!-- scaling phone -->
   <div id="scale" class="scale">
      <div class="scale__minus">&ndash;</div>
      <div class="scale__plus">+</div>
      <div class="scale__n">100%</div>
   </div>
   
   <!-- phone start -->
   <div id="phone" class="phone">
      <div class="phone__display">
         
         <!-- display start -->
         <div id="game" class="game">
            <div class="game__head">
               <div class="game__manual">join the number and get to the 2048 tile!</div>
               <div class="game__set"></div>
               <div class="game__set-top"></div>
               <div class="game__name">2048</div>
               <div class="game__head-right">
                  <div class="game__score">
                     <div class="game__score-name">SCORE</div>
                     <div class="game__score-n">0</div>
                     <span class="game__score-plus game__score-plus-passive">8</span>
                  </div>
                  <div class="game__best">
                     <div class="game__best-name">BEST</div>
                     <div class="game__best-n">0</div>
                  </div>
               </div>
            </div>
            <div class="game__body">
               <div class="game__reastart">RESTART</div>
               <div class="game__undo">UNDO</div>
               <div class="game__border">
                  <!-- tiles and calls -->
                  
                  <!-- default cells and tiles -->
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                    
                  <div class="game__tile game__tile-2 game__tile-start-1">2</div>
                  <div class="game__tile game__tile-2 game__tile-start-2">2</div>
               </div>
            </div>
            
            <!-- messages -->
            <div class="game__message game__menu">
               <div class="game__message-parent"></div>
            </div>
            
            <div class="game__message game__prompt">
               <div class="game__message-parent">
                  <input type="text" class="game_prompt-input">
               </div>
            </div>
            
            <div class="game__message game__setings">
               <div class="game__message-parent"></div>
            </div>
            
            <div class="game__message game__game-over">
               <div class="game__message-parent">
                  <p class="game__message-p">Game over</p>
                  <div class="game__message-button game__message-restart">Try Again</div>
               </div>
            </div>
            
            <div class="game__message game__you-win">
               <div class="game__message-parent">
                  <p class="game__message-p">You win!</p>
                  <div class="game__message-button game__message-restart">Try Again</div>
                  <div class="game__message-button game__message-continue">Continue</div>
               </div>
            </div>
            
            <div class="game__message game__combo">
               <div class="game__message-parent">
                  <p class="game__message-p game__message-p-combo">Monster</p>
               </div>
            </div>
               
         </div>
         
         <!-- display end -->
      </div>
      
      <div class="phone__case"></div>
      <div class="phone__elements">
         <div class="phone__sleep"></div>
         <div class="phone__mode phone__button-left"></div>
         <div class="phone__volume-plus phone__button-left"></div>
         <div class="phone__volume-minus phone__button-left"></div>
         <div class="phone__camera phone__round_element"></div>
         <div class="phone__speaker-left phone__round_element"></div>
         <div class="phone__speaker-right phone__round_element"></div>
         <div class="phone__main phone__round_element"></div>
      </div>
   </div>
   <!-- phone end -->
   
</body>
</html>
