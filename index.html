<!doctype html>
<html lang="en">
<head>
   <title>2048</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link type="text/css" rel="stylesheet" href="css.css">
   
   <script src="js/scaling.js" defer></script>
</head>
<body>
   <div id="scale" class="scale">
      <div class="scale__minus">&ndash;</div>
      <div class="scale__plus">+</div>
      <div class="scale__n">100%</div>
   </div>
   
   <!-- phone start -->
   <div id="phone" class="phone">
      <div class="phone__display">
         
         <!-- display start -->
         <div id="game" class="game">
            <div class="game__head">
               <div class="game__manual">join the number and get to the 2048 tile!</div>
               <div class="game__set"></div>
               <div class="game__set-top"></div>
               <div class="game__name">2048</div>
               <div class="game__head-right">
                  <div class="game__score">
                     <div class="game__score-name">SCORE</div>
                     <div class="game__score-n">0</div>
                  </div>
                  <div class="game__score-best">
                     <div class="game__score-best-name">BEST</div>
                     <div class="game__score-best-n">0</div>
                  </div>
               </div>
            </div>
            <div class="game__body">
               <div class="game__reastart">RESTART</div>
               <div class="game__undo">UNDO (2)</div>
               <div class="game__border">
                  <!-- tiles and calls -->
                  
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  <div class="game__cell"></div>
                  
                  <div class="game__tile game__tile-8" style="top: 54px; left: 106px;">8</div>
                  <div class="game__tile game__tile-4" style="top: 106px; left: 54px;">4</div>
               </div>
               <div class="game__parent_cell">
                  
               </div>
            </div>
         </div>
         <!-- display end -->
         
      </div>
      
      <div class="phone__case"></div>
      <div class="phone__elements">
         <div class="phone__sleep"></div>
         <div class="phone__mode phone__button-left"></div>
         <div class="phone__volume-plus phone__button-left"></div>
         <div class="phone__volume-minus phone__button-left"></div>
         <div class="phone__camera phone__round_element"></div>
         <div class="phone__speaker-left phone__round_element"></div>
         <div class="phone__speaker-right phone__round_element"></div>
         <div class="phone__main phone__round_element"></div>
      </div>
   </div>
   <!-- phone end -->
   
</body>
</html>
